{% extends 'base.html' %}

{% block content %}

    <h1>Создать аудио из видео  </h1>
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit"> Конвертировать видео </button>
        <button type="button"> Слушать </button>
        <a href="{{ 'audio_files/my_audio.mp3' }}" download="">
            <button type="button"> Скачать</button>
        </a>

    </form>
{% endblock %}
